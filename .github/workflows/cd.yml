name: Continuous Deployment - GKE

on:
  push:
    branches:
      - main  # Only deploy from main branch

env:
  PROJECT_ID: clean-abacus-473803-a2
  GAR_LOCATION: us-central1
  REPO_NAME: iris-api-repo
  IMAGE_NAME: iris-api
  CLUSTER_NAME: iris-cluster
  CLUSTER_ZONE: us-east1
  DEPLOYMENT_NAME: iris-api
  NAMESPACE: default

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate with GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # 3Ô∏è‚É£ Install gke-gcloud-auth-plugin
      # 3Ô∏è‚É£ Install gke-gcloud-auth-plugin (simpler)
      - name: Install GKE auth plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin -q


      # 4Ô∏è‚É£ Set up gcloud SDK
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # 5Ô∏è‚É£ Configure Docker for Artifact Registry
      - name: Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      # 6Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      # 7Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 8Ô∏è‚É£ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
          --zone ${{ env.CLUSTER_ZONE }} --project ${{ env.PROJECT_ID }}
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: "True"

      # 9Ô∏è‚É£ Apply k8s manifests if deployment doesn't exist
      - name: Apply Kubernetes manifests
        run: |
          if ! kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} >/dev/null 2>&1; then
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml
          else
            echo "Deployment already exists, skipping creation."
          fi
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: "True"

      # üîü Update deployment with new image
      - name: Deploy new image to GKE
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
          ${{ env.DEPLOYMENT_NAME }}=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n ${{ env.NAMESPACE }}
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: "True"

      # 1Ô∏è‚É£1Ô∏è‚É£ Verify rollout
      - name: Verify rollout
        run: kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: "True"

      # 1Ô∏è‚É£2Ô∏è‚É£ Optional: Horizontal Pod Autoscaler
      - name: Enable HPA
        run: kubectl autoscale deployment ${{ env.DEPLOYMENT_NAME }} --cpu=50% --min=1 --max=3
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: "True"
