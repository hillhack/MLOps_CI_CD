name: Continuous Deployment & Scaling - GKE

on:
  push:
    branches:
      - main  # Deploy only when main branch is updated

env:
  PROJECT_ID: clean-abacus-473803-a2
  GAR_LOCATION: us-central1
  REPO_NAME: iris-api-repo
  IMAGE_NAME: iris-api
  CLUSTER_NAME: iris-cluster
  CLUSTER_ZONE: us-east1
  DEPLOYMENT_NAME: iris-api
  NAMESPACE: default

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # 3Ô∏è‚É£ Install GKE gcloud auth plugin
      - name: Install GKE gcloud auth plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates gnupg
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get update
          sudo apt-get install -y google-cloud-cli-gke-gcloud-auth-plugin

      # 4Ô∏è‚É£ Setup gcloud
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # 5Ô∏è‚É£ Configure Docker for Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      # 6Ô∏è‚É£ Build & Push Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
      - name: Push Docker image
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 7Ô∏è‚É£ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
          --zone ${{ env.CLUSTER_ZONE }} --project ${{ env.PROJECT_ID }}

      # 8Ô∏è‚É£ Apply manifests if deployment doesn't exist
      - name: Apply Kubernetes manifests
        run: |
          if ! kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} >/dev/null 2>&1; then
            echo "Creating Kubernetes resources..."
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml
          else
            echo "Deployment already exists, skipping creation."
          fi

      # 9Ô∏è‚É£ Update deployment image
      - name: Update deployment image
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
          ${{ env.DEPLOYMENT_NAME }}=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n ${{ env.NAMESPACE }}

      # üîü Verify rollout
      - name: Verify rollout
        run: kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Setup Horizontal Pod Autoscaler
      - name: Setup HPA
        run: kubectl apply -f k8s/hpa.yaml

      # 1Ô∏è‚É£2Ô∏è‚É£ Stress Test using wrk
      - name: Install wrk
        run: sudo apt-get update && sudo apt-get install -y wrk
      - name: Run stress test
        run: |
          SERVICE_IP=$(kubectl get svc ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Service IP: $SERVICE_IP"
          wrk -t2 -c1000 -d60s http://$SERVICE_IP:8000/predict
