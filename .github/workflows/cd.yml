name: Continuous Deployment - GKE

on:
  push:
    branches:
      - main     # Trigger CD when code is pushed or merged to main branch

env:
  PROJECT_ID: clean-abacus-473803-a2 
  GAR_LOCATION: us-central1         # Change region if needed (e.g., us-central1)
  REPO_NAME: iris-api-repo          # Your Artifact Registry repo name
  IMAGE_NAME: iris-api
  CLUSTER_NAME: iris-cluster        # Your GKE cluster name
  CLUSTER_ZONE:us-central1-a       # GKE zone
  DEPLOYMENT_NAME: iris-api         # Name of your Kubernetes deployment
  NAMESPACE: default

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up gcloud CLI
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          export_default_credentials: true

      # 3️⃣ Configure Docker to use Google Artifact Registry
      - name: Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      # 4️⃣ Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      # 5️⃣ Push the image to Google Artifact Registry
      - name: Push Docker image
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 6️⃣ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --zone ${{ env.CLUSTER_ZONE }} --project ${{ env.PROJECT_ID }}

      # 7️⃣ Deploy to GKE
      - name: Deploy new image to GKE
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
          ${{ env.DEPLOYMENT_NAME }}=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n ${{ env.NAMESPACE }}

      # 8️⃣ Verify deployment rollout
      - name: Verify rollout status
        run: kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}
