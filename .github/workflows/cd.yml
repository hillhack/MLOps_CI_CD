name: Continuous Deployment & Stress Test - GKE

on:
  push:
    branches:
      - main  # Deploy only when main branch is updated

env:
  PROJECT_ID: clean-abacus-473803-a2
  GAR_LOCATION: us-central1
  REPO_NAME: iris-api-repo
  IMAGE_NAME: iris-api
  CLUSTER_NAME: iris-cluster
  CLUSTER_ZONE: us-east1
  DEPLOYMENT_NAME: iris-api
  NAMESPACE: default

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # 3Ô∏è‚É£ Setup gcloud SDK
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # 4Ô∏è‚É£ Configure Docker for Artifact Registry
      - name: Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      # 5Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      # 6Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 7Ô∏è‚É£ Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
          --zone ${{ env.CLUSTER_ZONE }} --project ${{ env.PROJECT_ID }}

      # 8Ô∏è‚É£ Apply manifests if not already deployed
      - name: Apply Kubernetes manifests
        run: |
          if ! kubectl get deployment ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} >/dev/null 2>&1; then
            echo "Creating Kubernetes resources..."
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml
          else
            echo "Deployment already exists, skipping creation."
          fi

      # 9Ô∏è‚É£ Update deployment image
      - name: Update Deployment Image
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
          ${{ env.DEPLOYMENT_NAME }}=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n ${{ env.NAMESPACE }}

      # üîü Verify rollout status
      - name: Verify Rollout
        run: kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Setup Horizontal Pod Autoscaler (HPA) - Scenario 1: maxPods=1 (bottleneck)
      - name: Apply HPA - 1 Pod max (simulate bottleneck)
        run: |
          kubectl autoscale deployment ${{ env.DEPLOYMENT_NAME }} --min=1 --max=1 --cpu=50%

      # 1Ô∏è‚É£2Ô∏è‚É£ Install hey for stress testing
      - name: Install hey
        run: |
          sudo apt-get update
          sudo apt-get install -y golang-go
          go install github.com/rakyll/hey@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      # 1Ô∏è‚É£3Ô∏è‚É£ Stress test with 2000 requests, concurrency 200 (observe bottleneck)
      - name: Stress Test Scenario 1
        run: hey -n 2000 -c 200 http://$(kubectl get svc ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}'):8000

      # 1Ô∏è‚É£4Ô∏è‚É£ Apply HPA - Scenario 2: maxPods=3 (allow auto-scaling)
      - name: Apply HPA - MaxPods=3
        run: |
          kubectl delete hpa ${{ env.DEPLOYMENT_NAME }} || true
          kubectl autoscale deployment ${{ env.DEPLOYMENT_NAME }} --min=1 --max=3 --cpu=50%

      # 1Ô∏è‚É£5Ô∏è‚É£ Stress test again with 2000 requests, concurrency 200 (observe auto-scaling)
      - name: Stress Test Scenario 2
        run: hey -n 2000 -c 200 http://$(kubectl get svc ${{ env.DEPLOYMENT_NAME }} -n ${{ env.NAMESPACE }} -o jsonpath='{.status.loadBalancer.ingress[0].ip}'):8000

      # 1Ô∏è‚É£6Ô∏è‚É£ Observe pods & HPA
      - name: Show Pod Status & HPA
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }}
          kubectl get hpa -n ${{ env.NAMESPACE }}

