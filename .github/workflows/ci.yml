name: CI Pipeline - DVC + Pytest + CML

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc-gs pytest 

      # ðŸ” Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}


      # Pull data & model from DVC
      - name: Pull data and model from DVC remote
        run: |
          dvc remote default gcsremote
          dvc pull
          ls -R data/
          ls -R models/

      # Run tests
      - name: Run unit tests
        run: |
          pytest -v --maxfail=1 --disable-warnings > result.txt

      # Upload report to GitHub using CML
      - name: Comment test results
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --pr --file result.tx
