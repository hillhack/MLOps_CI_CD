name: CI Pipeline - DVC + Pytest + CML

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install dependencies (Python + CML)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[gs] pytest
          npm install -g @dvcorg/cml

      # üîê Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # Pull data & model from DVC
      - name: Pull data and model from DVC remote
        run: |
          dvc remote default myremote
          dvc pull
          ls -R data/
          ls -R models/

      # Run tests and save output
      - name: Run unit tests
        run: |
          pytest tests/test_pipeline.py -v | tee result.txt

      # Upload report to GitHub using CML
      - name: Comment test results
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create --pr --file result.txt
